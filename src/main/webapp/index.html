<!DOCTYPE html>
<html>
    <head>
        <title>AtomicBomberman look-a-like: Java websocket implementation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                overflow:hidden;
            }
            #chatBox{
                position: fixed;
                display: none;
                bottom: 100px;
                left: 25%;
                right: 25%;
                width: 40%;
                height: 80px;
                padding: 10px;
                background: #99cccc;
                border: 2px solid #aacccc;
                border-radius: 5px;
                z-index: 9999;
            }
            #stats{
                position: fixed;
                display: none;
                top: 20px;
                left: 10%;
                right: 10%;
                width: 80%;
                border: 1px solid #ccc;
                z-index: 9999;
            }
            .message{
                position: fixed;
                top: 20px;
                left: 10%;
                right: 10%;
                width: 80%;
                padding: 10px;
                background: #99cccc;
                border: 2px solid #aacccc;
                border-radius: 5px;
                z-index: 9999;
            }
        </style>
    </head>
    <body>
        <h1>WebApp::Bomberman (websockets with java server)</h1>
<!--        <div style="clear:both;">
            <input type="button" value="resetMap" onclick="resetMap();" />
            <input type="button" value="quit" onclick="quit();" />
            <input type="button" value="reconnect" onclick="quit();init();" />
        </div>
        <div id="output" style="float:left; width:300px;"></div>-->
        <table id="stats">
            <thead>
                <tr style="background:#ccc; font-weight:bold;">
                    <td>Player</td>
                    <td>Kills</td>
                    <td>Deaths</td>
                    <td>Connected (seconds)</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <input type="button" value="QUIT" onclick="quit()" />
        <input type="text" id="name" value="" placeholder="mihaicux" />
        <input type="button" value="Change Name" onclick="changeName()" />
        <div style="position:relative;">
            <div id="world" style="width:660px; height:510px; /*float:right;*/ border:1px solid #ccc; position:relative; background:#9ACD32"></div>
            <div id="chatBox">
                <textarea id="chatMessage" style="width:100%; height:55px;"></textarea>
                <input type="button" value="SEND" onclick="sendMessage()" />
                <input type="button" value="CLOSE BOX" onclick="closeChatBox()" />
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.blockUI.js"></script>
        <script type="text/javascript" src="js/websocket.js"></script>
    </body>
</html>
